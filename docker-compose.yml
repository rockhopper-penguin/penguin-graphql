version: "3.1"

services:
  db:
    image: mysql:latest
    container_name: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: penguin-graphql
      MYSQL_USER: penguin
      MYSQL_PASSWORD: penguin
      MYSQL_RANDOM_ROOT_PASSWORD: "1"
      TZ: "Asia/Tokyo"
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
