version: "3.1"
services:
  db:
    image: mariadb
    container_name: penguin_db
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: penguin
      MYSQL_DATABASE: penguin-graphql
      MYSQL_USER: penguin
      MYSQL_PASSWORD: penguin
